{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LearnTogether</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 font-arial leading-normal tracking-normal bg">
		{% include 'includes/navbar.html' %}
		<section class="bg-gray-800/80 text-gray-100 h-full">
			<div class="flex flex-col items-center px-4 py-16 w-full">
				<h1 class="text-4xl font-bold leading-none sm:text-5xl mt-24">LearnTogether Hub</h1>
				<p class="px-2 mt-8 mb-12 text-lg">{{webinar.uploader.first_name}} Posted a Webinar</p>
				<p
					class="cursor-pointer hover:scale-110 duration-300"
					onclick="copyUrl()">
					<i
						class="fa fa-share"
						aria-hidden="true"></i>
					Share this page
				</p>
				<center>
					<video
						class="mt-4 rounded-xl w-full"
						controls>
						<source
							src="{{ webinar.file.url }}"
							type="video/mp4" />
						Your browser does not support the video tag.
					</video>
				</center>

				<p class="text-left mt-14">{{webinar.description}}</p>
			</div>
		</section>
		<script>
			function copyUrl() {
				// Get the current URL
				var url = window.location.href;

				// Copy URL to clipboard
				navigator.clipboard.writeText(url);

				// Change text to "Link Copied!"
				var shareText = document.querySelector(".cursor-pointer");
				shareText.textContent = "Link Copied!";

				// Reset text after a certain duration (e.g., 2 seconds)
				setTimeout(function () {
					shareText.textContent = "Share this page";
				}, 2000); // 2000 milliseconds = 2 seconds
			}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
	</body>
</html>
