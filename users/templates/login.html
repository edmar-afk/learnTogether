{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		{% tailwind_css %}
	</head>
	<body class="font-arial leading-normal tracking-normal bg">
		<!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
		<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
		<div class="flex h-screen bg-gray-800/80 flex-col justify-center px-6 py-12 lg:px-8">
			<div class="sm:mx-auto sm:w-full sm:max-w-sm">
				<center>
					<i
						class="fa fa-user-circle text-center text-white text-7xl"
						aria-hidden="true"></i>
				</center>
				<h2 class="mt-10 text-center text-2xl font-bold leading-2 tracking-tight text-white">
					Sign in to your account
				</h2>
			</div>
			{% for message in messages%} {% if message.level_tag == 'success' %}
			<p class="text-center text-green-400 font-bold mt-14 text-lg">{{message}}</p>
			{% else %}
			<p class="text-center text-red-400 font-bold mt-14 text-lg">{{message}}</p>
			{%endif%} {% endfor %}
			<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg bg-white p-8 sm:p-14 rounded-xl">
				<form
					class="space-y-6"
					action="#"
					method="POST">
					{% csrf_token %}
					<div>
						<label
							for="username"
							class="block text-sm font-medium leading-6 text-gray-900">
							Username
						</label>
						<div class="mt-2">
							<input
								id="username"
								name="username"
								type="email"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
						</div>
					</div>

					<div>
						<div class="flex items-center justify-between">
							<label
								for="password"
								class="block text-sm font-medium leading-6 text-gray-900">
								Password
							</label>
						</div>
						<div class="mt-2">
							<input
								id="password"
								name="password"
								type="password"
								autocomplete="current-password"
								required
								class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
						</div>
					</div>

					<div>
						<button
							type="submit"
							name="submit"
							class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
							Login
						</button>
					</div>
				</form>

				<p class="mt-10 text-center text-sm text-gray-500">
					Not a registered?
					<a
						href="{% url 'loginStudent' %}"
						class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">
						Register here
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
